    <section>
        <h1>Drum Kit!!</h1>
        <br>
     <div class="container">

        <div>
            <img  class="main mx-auto d-block" src="purple-drum.png" alt="">
        </div>
        <div >
          
          <img src="l.png" class="l drum" onclick="playaudio('snare.mp3')">
        
        </div>

        <div >
          <img src="d.png" class="d drum" onclick="playaudio('tom-4.mp3')">
        </div>

        <div >

        <div >

        </div>

        <div >
          <img src="k.png" class="k" onclick="playaudio('crash.mp3')">
        </div> 

        <div >
          <img src="j.png" class="j drum" onclick="playaudio('kick-bass.mp3')">
        </div>

        <div >
          <img src="s.png" class="s drum" onclick="playaudio('tom-3.mp3')">
